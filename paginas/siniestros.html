<body>    
    <!-- encabezado -->

        <section class="logo-titulo">
            <div>
                <img class="logo" src="../imagenes/Logo de seguro empresa.png" alt="logo empresa">
            </div>
        </section>
            <!-- titulo - nombre de pagina -->
            <div class="h1">
                <h1>Seguros Alvarez y Asociados S.R.L.</h1>
            </div>
        
        <!--menu navegable  -->
        <nav>
            <ul>

                    <a href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>

<!-- cuerpo principal -->
<main>
    <!-- seccion navegable para cotizar online -->
    <section>
        <nav class="boton-cotizar">
            <a href="#cotizar-online">COTIZAR TU SEGURO ONLINE</a>
        </nav>
    </section>
    <div class="form-siniestro">
        <form>
            <fieldset id="cotizar-online">
            Cotizar Online Tu Seguro
            </fieldset>
            <div>
                <label for="name">Apellido y Nombre</label>
                <input type="text" name="nombre"
                id="nombre" placeholder="Apellido y Nombre">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email"
                id="email" placeholder="Email">
            </div>
            <div>
                <label for="phone">Telefono</label>
                <input type="phone" name="phone"
                id="phone" placeholder="Telefono">
            </div>
            <div>
                <label for="pais">Selecciona tu Seguro</label>
                <select name="" id="">
                    <option value="Autos">Autos</option>
                    <option value="Casas">Casas</option>
                    <option value="Vida">Seguo de Vida</option>
                    <option value="Robo">Seguos Comercios e Industrias</option>
                </select>
            </div>
            <div>
                <input type="submit">

                <input type="reset" value="Borrar">
            </div>

        </form>
    </div>
</main>
<!-- inicio footer -->
